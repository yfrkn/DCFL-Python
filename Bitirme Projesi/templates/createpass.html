<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Şifre Oluşturma</title>
</head>
<body style="margin: 30px; background-color: rgb(75, 75, 75);">
    <div class="alert alert-dark text-center">
        <form action="/" method="POST">
           <input class="btn btn-primary btn-lg" type="submit" name="mainpage" value="Ana Sayfa">
           <input class="btn btn-secondary btn-lg" disabled type="submit" name="createpass" value="Şifre Oluşturma">
           <input class="btn btn-primary btn-lg" type="submit" name="checkpass" value="Şifre Kontrol">
           <input class="btn btn-primary btn-lg" type="submit" name="not" value="Not Ortalaması Hesaplama">
           <input class="btn btn-primary btn-lg" type="submit" name="hesap" value="Hesap Makinesi">
           <input class="btn btn-primary btn-lg" type="submit" name="tahmin" value="Sayı Tahmini Oyunu">
        </form>
    </div>
    <hr>
    <div class="alert alert-dark" role="alert">
            <div class="alert alert-secondary text-center" role="alert">
                <h2>
                    Şifre Oluşturma Uygulaması
                </h2>
            </div>
            <div class="alert alert-primary text-center" role="alert">
                <form action="/createpass" method="POST">
                    <input class="btn btn-outline-primary" type="submit" name="8" value="8 Haneli Şifre Oluştur">
                    <input class="btn btn-outline-primary" type="submit" name="8-12" value="8-12 Haneli Şifre Oluştur">
                    <input class="btn btn-outline-primary" type="submit" name="12" value="12 Haneli Şifre Oluştur">
                    <input class="btn btn-outline-primary" type="submit" name="12-16" value="12-16 Haneli Şifre Oluştur">
                    <input class="btn btn-outline-primary" type="submit" name="16" value="16 Haneli Şifre Oluştur">
                </form>
            </div>
            <div class="alert alert-success text-center" role="alert">
                <h3>
                    Şifreniz : <span class="badge bg-secondary"> {{ pw }} </span>
                </h3>
            </div>
    </div>
</body>
</html>
